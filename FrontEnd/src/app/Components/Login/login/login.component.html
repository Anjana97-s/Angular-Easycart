
	
<form  form [formGroup] = "formdata" (ngSubmit) = "inputdata()">
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
			<div class="login-form">
				<div class="sign-in-htm">
					
					<div class="group">
						<label for="pass" class="label">Email Address</label>
						<input type="email" class="input" id="email" formControlName = "email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
						<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
							<div *ngIf="f.email.errors.required">Email is required*</div>
							<div *ngIf="f.email.errors.email">Email must be a valid email address</div>
						</div>  
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" formControlName = "password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="input" data-type="password">
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
							<div *ngIf="f.password.errors.required"> Password is required*</div>
							<div *ngIf="f.password.errors.maxlength">Password must be maximum 20 characters </div>
							<div *ngIf="f.password.errors.minlength">Password must be minimum 8 characters </div>

							
				
						</div>  
					</div>
               
					  
					</div>
					
					<div class="group">
						<input type="submit" class="button" value="Sign In">

					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="/user-reg">Sign Up</a>
					</div>
				</div>
			</div>
		</div>

		

</form>
