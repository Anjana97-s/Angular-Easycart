<div class="row">
    <div class="col"></div>
      <div class="col">
        <h1 style="text-align: center;">Admin Registration Form</h1>
        <form [formGroup]="productRegForm" (ngSubmit)="register()" style="margin-top: 10%;margin-left: 5%;">
          <div class="mb-3">
            
              <label for="name" class="form-label">  Name</label>
              <input type="text" class="form-control"  formControlName="name" name="name" >
              
            </div>
            <div class="mb-3">
            
                <label for="name" class="form-label"> Email</label>
                <input type="text" class="form-control"  formControlName="email" name="email" >
                
              </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" name="password" >
           
          </div>
          <div class="mb-3">
            
          </div>
          <div class="form-group">
            <label for="file">Image Upload:</label>
            <input type="file" class="form-control" accept="image/*" (change)="onSelectFile($event)" style="height: 100%;">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      
      </div>
      <div class="col"></div>
    </div>
